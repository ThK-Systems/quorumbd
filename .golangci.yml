version: 2

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - unused
    - revive
    - gocritic
    - misspell
    - unconvert
    - prealloc
    - bodyclose
    - nilerr
    - errorlint

  disable:
    - gocyclo # sp√§ter evtl. aktivieren
    - funlen  # sonst zu noisy

  exclusions:
    rules:
      - linters:
          - revive
        text: "^exported:"

linters-settings:

  revive:
    severity: error
    rules:
      - name: var-naming
      - name: error-return
      - name: error-strings
      - name: if-return
      - name: indent-error-flow
      - name: receiver-naming

  errcheck:
    check-type-assertions: true
    check-blank: true

  goimports:
    local-prefixes: thk-systems.net/quorumbd

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false

