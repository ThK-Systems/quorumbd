name: Lint

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build & Lint (Go 1.26.x)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          check-latest: true
          cache: true

      - name: Verify Go version
        run: |
          go version
          go env GOVERSION | grep '^go1\.26\.'

      - name: Verify workspace
        run: |
          echo "Workspace: $(go env GOWORK)"
          go work sync
          go list -m all

      # ---------- FORMAT ----------
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Verify formatting (goimports)
        run: |
          UNFORMATTED=$(goimports -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "Files not formatted with goimports:"
            echo "$UNFORMATTED"
            exit 1
          fi

      # ---------- BUILD ----------
      - name: Build all modules (workspace)
        run: go build ./...

      # ---------- VET ----------
      - name: Run go vet
        run: go vet ./...

      # ---------- TEST ----------
      - name: Run tests
        run: go test -race -count=1 ./...

      # ---------- LINTER ----------
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./...
