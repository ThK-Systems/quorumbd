name: Linting

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  lint:
    name: Lint (Go 1.26.x)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          check-latest: true
          cache: true

      - name: Verify Go version
        run: |
          go version
          go env GOVERSION | grep '^go1\.26\.'

      - name: Verify workspace
        run: |
          echo "PWD: $(pwd)"
          echo "GOWORK: $(go env GOWORK)"
          go work sync
          go list -m all

      # --- TIDY CHECK (f√ºr alle Module via workspace) ---
      - name: Verify go.mod tidy (all modules)
        run: |
          for mod in ./common ./core ./middleware-qemu-nbd; do
            echo "---- $mod ----"
            (cd "$mod" && go mod tidy)
          done
          git diff --exit-code

      # --- FORMAT ---
      - name: Verify formatting
        run: test -z "$(gofmt -l .)"

      # --- VET ---
      - name: go vet
        run: go vet ./...

      # --- LINTER ---
      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.57.2

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./...
