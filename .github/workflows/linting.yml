name: Linting

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  lint:
    name: Lint (Go 1.26.x)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          check-latest: true
          cache: true

      - name: Verify Go version
        run: |
          go version
          go env GOVERSION | grep '^go1\.26\.'

      - name: Debug workspace
        run: |
          pwd
          ls -la
          go env GOWORK
          go list -m all

      - name: Find modules
        id: modules
        run: |
          echo "modules=$(find . -name go.mod -not -path '*/vendor/*' -exec dirname {} \; | sort | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Run checks per module
        run: |
          for dir in ${{ steps.modules.outputs.modules }}; do
            echo "---- MODULE: $dir ----"
            cd "$dir"

            go mod download

            go mod tidy
            git diff --exit-code

            test -z "$(gofmt -l .)"

            go vet ./...

            cd -
          done

        - name: Install golangci-lint
          run: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
              | sh -s -- -b $(go env GOPATH)/bin v1.57.2

        - name: Run golangci-lint
          run: golangci-lint run --timeout=5m ./...
