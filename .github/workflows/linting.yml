name: Linting

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  lint:
    name: Lint (Go 1.26.x)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          check-latest: true
          cache: true

      - name: Verify Go version
        run: |
          go version
          go env GOVERSION | grep '^go1\.26\.'

      - name: Debug workspace
        run: |
          pwd
          ls -la
          go env GOWORK
          go list -m all

      - name: Find modules
        id: modules
        run: |
          echo "modules=$(find . -name go.mod -not -path '*/vendor/*' -exec dirname {} \; | sort | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Run checks per module
        run: |
          for dir in ${{ steps.modules.outputs.modules }}; do
            echo "---- MODULE: $dir ----"
            cd "$dir"

            go mod download

            go mod tidy
            git diff --exit-code

            test -z "$(gofmt -l .)"

            go vet ./...

            cd -
          done

      - name: golangci-lint (all modules)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout=5m --issues-exit-code=1 ./...
